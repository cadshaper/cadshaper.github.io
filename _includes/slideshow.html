<div class="slideshow">
    {% for project in site.projects %}
        <div class="slide">
            <img src="{{ project.thumbnail }}" alt="Thumbnail for {{ project.title }}">
            <div class="caption">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
